apply plugin: 'java'
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    maven { url "http://maven.mashape.com/releases" }
}

dependencies {
    compile 'com.google.inject:guice:3.0', 'com.google.inject.extensions:guice-persist:3.0', 'org.eclipse.persistence:eclipselink:+',
            'org.hsqldb:hsqldb:+', 'com.h2database:h2:1.3.170'
    compile project(':google'), project(':template')
}

